<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8" /> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures mobile responsiveness -->
  <title>Thomas Cornell</title>
  <style>
    /* === Base Body Styling === */
    body {
      margin: 0; /* Removes default margin */
      padding: 40px; /* Adds space inside the body content */
      font-family: Arial, sans-serif; /* Sets the font */
      background-image: url('background3.jpg'); /* Loads your custom background image */
      background-color: #000000; /* fallback color changed to black */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-size: cover; /* Scales image to cover entire background */
      background-position: center; /* Centers the background image */
      background-attachment: fixed; /* Keeps background still when scrolling */
      min-height: 100vh; /* Ensures body is at least the height of the viewport */
      color: #fff; /* Sets default text color to white */
    }

    /* === Header Container Box === */
    .header-box {
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent black background */
      padding: 20px; /* Space inside the box */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow around the box */
      max-width: 400px; /* Maximum width of the box */
      margin: 0 auto 40px auto; /* Center horizontally and space below */
      text-align: center; /* Center the text inside */
    }

    h1 {
      margin: 0; /* Removes default margin from the heading */
    }

    /* === Flexbox Container for Link and Project Boxes === */
    .container {
      display: flex; /* Enables flexbox layout */
      justify-content: center; /* Centers the items horizontally */
      gap: 40px; /* Space between flex items */
      flex-wrap: wrap; /* Allows items to wrap on smaller screens */
    }

    /* === Reusable Section Box Styling (for both Links and Projects) === */
    .list-section {
      width: 300px; /* Fixed width for each box */
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent black background */
      padding: 20px; /* Space inside the box */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow around the box */
      margin-bottom: 20px; /* Space below for wrapping */
    }

    h2 {
      border-bottom: 1px solid #fff; /* Adds a line under the heading */
      padding-bottom: 5px; /* Space between heading text and line */
    }

    ul {
      list-style-type: none; /* Removes bullet points */
      padding-left: 0; /* Removes default left padding */
    }

    li {
      margin: 10px 0; /* Space between list items */
    }

    a {
      color: #fff; /* Link color set to white */
      text-decoration: none; /* Removes underline by default */
    }

    a:hover {
      text-decoration: underline; /* Underline links when hovered */
    }
  </style>
</head>
<body>
  <!-- Header Section with Name -->
  <div class="header-box">
    <h1>Thomas Cornell</h1>
  </div>

  <!-- Main Content Section with Links and Projects -->
  <div class="container">
    <!-- Links Section -->
    <div class="list-section">
      <h2>Links</h2>
      <ul>
        <li><a href="https://www.linkedin.com/in/thcornell/">LinkedIn</a></li>
        <li><a href="https://github.com/thcornell">GitHub</a></li>
      </ul>
    </div>

    <!-- Projects Section -->
    <div class="list-section">
      <h2>Projects</h2>
      <ul>
        <li><a href="#">Password Criteria Checker</a>
        <li><a href="#">Project 2 (Coming Soon)</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
