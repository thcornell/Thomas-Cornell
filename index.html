<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thomas Cornell</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/dBDlGEl.jpg'); /* chain-link background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7); /* dark overlay to simulate night/rain */
      z-index: 0;
    }

    h1, .container {
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .list-section {
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Thomas Cornell</h1>
  <div class="container">
    <div class="list-section">
      <h2>UFC</h2>
      <ul>
        <li><a href="https://www.ufc.com/rankings">Rankings</a></li>
        <li><a href="https://www.ufc.com/athletes">Title Holders</a></li>
      </ul>
    </div>

    <div class="list-section">
      <h2>Tech Tools</h2>
      <ul>
        <li><a href="https://github.com">GitHub</a></li>
        <li><a href="https://chat.openai.com">ChatGPT</a></li>
        <li><a href="https://stackoverflow.com">Stack Overflow</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
