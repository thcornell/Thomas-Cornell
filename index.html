<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thomas Cornell</title>
  <style>
    body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background-image: url('background3.jpg');
  background-color: #8b5e3c;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed; /* This keeps the background still */
  min-height: 100vh;
  color: #fff;
}

    .header-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .list-section {
      width: 300px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    h2 {
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>Thomas Cornell</h1>
  </div>

  <div class="container">
    <!-- Links section (left) -->
    <div class="list-section">
      <h2>Links</h2>
      <ul>
        <li><a href="https://www.linkedin.com/in/thcornell/">LinkedIn</a></li>
        <li><a href="https://github.com/thcornell">GitHub</a></li>
      </ul>
    </div>

    <!-- Projects section (right) -->
    <div class="list-section">
      <h2>Projects</h2>
      <ul>
        <li><a href="#">Project 1 (Coming Soon)</a></li>
        <li><a href="#">Project 2 (Coming Soon)</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
