<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thomas Cornell</title>
  <style>
    body {
  margin: 0;
  padding: 40px;
  font-family: Arial, sans-serif;
  background-image: url('brickwall.jpg');
  background-color: #8b5e3c; /* fallback color if image fails to load */
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  color: #fff;
}

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .list-section {
      width: 300px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    h2 {
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Thomas Cornell</h1>
  <div class="container">
    <div class="list-section">
      <h2>Links</h2>
      <ul>
        <li><a href="https://www.linkedin.com/in/thcornell/">LinkedIn</a></li>
        <li><a href="https://github.com/thcornell">GitHub</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
